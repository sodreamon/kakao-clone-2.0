<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | KaKao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">50%</span>
            <i class="fas fa-battery-half"></i> 
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="more.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming__message message">
                <img src="image/avatar.png" class="g-avatar">
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        Congrats I love you
                    </div>
                </div>
                <span class="message__timestamp">15:19</span>
            </li>
            <li class="incoming__message message">
                <span class="message__timestamp">15:19</span>
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                </div>
                
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send Message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <spna class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </spna>
            <spna class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </spna>
        </div>
    </div>
</body>
</html>
